<!DOCTYPE html>
<html>
<head>
	<title>movie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="movie.css">
</head>

<body>
	<div class="container">
		<div class="update-info-user-page">
			<div class="update-info-user-title">
				<span>Update user</span>
			</div>
			<div class="update-info-user-body">

				<div class="row">
					<div class="col-sm-6">
						<div class="update-info-content">
							<form>
								<div class="Update-title"><b>Update infomation user</b></div>
							  	<div class="form-group">
							    	<label for="exampleInputEmail1">Name</label>
							    	<input type="text" class="formUpdate" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Trần Tuấn Việt">
							 	</div>
								<div class="form-group">
								    <label for="exampleInputPassword1">Phone number</label>
								    <input type="number" class="formUpdate" id="exampleInputPassword1" placeholder="0123456789">
								  </div>
							 	 <button type="submit" class="btn-Update-info">Update</button>
							</form>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="update-info-content">
							<form>
								<div class="Update-title"><b>Change password</b></div>
							  	<div class="form-group">
							    	<label for="exampleInputEmail1">Old password</label>
							    	<input type="password" class="formUpdate" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your old password">
							 	</div>
								<div class="form-group">
								    <label for="exampleInputPassword1">New password</label>
								    <input type="password" class="formUpdate" id="exampleInputPassword1" placeholder="Enter your new password">
								</div>
								<div class="form-group">
								    <label for="exampleInputPassword1">Confirmed new password</label>
								    <input type="password" class="formUpdate" id="exampleInputPassword1" placeholder="Enter your Confirm new password">
								</div>
							 	<button type="submit" class="btn-Update-info">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
