<!DOCTYPE html>
<html>
<head>
	<title>movie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="movie.css">
</head>

<body>
	<div class="container">
		<div class="ticket-page">
			<div class="ticket-title">
				<span>Ticket</span>
			</div>
			<div class="ticket">
				<span class="Welcome">
					<center>
						<b style="font-size: 20px;">Congratulations!</b><br>
						The purchase of your ticket is successful. Please check the information below. Sincerely thank.
					</center>		
				</span>
				<div class="tickets-body">
					<br>
					<div class="row">
						<div class="row ticket-info">
							<div class="col-sm-12 company">
								CGV Corporation
							</div>
						</div>
						<div class="col-sm-9">
							<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Cinema :
								</div>
								<div class="col-sm-7 ticket-content">
									CGV Nowzone.
								</div>
							</div>
							<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Movie name :
								</div>
								<div class="col-sm-7 ticket-content">
									Aventure end game.
								</div>
							</div>
							<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Time :
								</div>
								<div class="col-sm-7 ticket-content">
									03/06/2019 13:30.
								</div>
							</div>
							<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Room :
								</div>
								<div class="col-sm-7 ticket-content">
									1.
								</div>
							</div>
							<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Seat :
								</div>
								<div class="col-sm-7 ticket-content">
									4.
								</div>
							</div>
								<div class="row ticket-info">
								<div class="col-sm-5 info-name">
									Price :
								</div>
								<div class="col-sm-7 ticket-content">
									45.000VND.
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<center>
								<img src="qr.png" class="qr_code">
							</center>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
