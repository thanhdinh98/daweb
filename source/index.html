<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>App</title>
</head>
<body>
  <div class="container">
    <div class='row'>
      <div class='col-2 d-flex align-items-center justify-content-center'>
        <span class='logo'>Booking Ticket</span>
      </div>
      <div class='col-6 nav justify-content-start align-content-center'>
        <a href='/' class='active'><li>Home</li></a>
      </div>
      <div class='col-4 right-panel nav justify-content-end align-items-center'>
        <a class="sign-in"  href='/login'>Sign In</a>
        <a class="sign-in"  href='/register'>Register</a>
        <div class='hotline text-center'>
          <h5 class='phone'>086 981 2198</h5>
          <div class='text'>
            <i class="fas fa-phone fa-sm"></i>
            Request call
          </div>
        </div>
      </div>
    </div>
    <div id='main'></div>
    <div class='footer'>
      <div class = "row">
          <div class = "col-6 info">
            <center>
                <span>&copy CodeGym</span>
                <br>
                <div>
                  <a class="href" href="#"><i class="fa fa-facebook-square"></i></i></a>
                  <a class="href" href="#"><i class="fa fa-github"></i></i></a>
                  <a class="href" href="#"><i class="fa fa-stack-overflow"></i></i></a>
                </div>  
            </center>        
          </div>
          <div class = "col-6" class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5470033896227!2d106.66129501472606!3d10.769352892326344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f49357d9e5b%3A0xf16ffaa20e46e87f!2zVsSDbiBwaMOybmcgQ0ogQ0dWIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1559362302134!5m2!1svi!2s" width="500" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
  </div>
  <div class="toast" style="position: fixed; top: 0; right: 0;">
    <div class="toast-header">
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
